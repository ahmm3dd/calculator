<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p id="main">0</p>

      <div id="btns">
        <button id="grey-btn" onclick="clearbtn()">AC</button>
        <button id="grey-btn" onclick="handleclick('+')">+</button>
        <button id="grey-btn" onclick="handleclick('%')">%</button>
        <button id="btn-operator" onclick="handleclick('/')">÷</button>

        <button onclick="handleclick('7')">7</button>
        <button onclick="handleclick('8')">8</button>
        <button onclick="handleclick('9')">9</button>
        <button id="btn-operator" onclick="handleclick('*')">×</button>

        <button onclick="handleclick('4')">4</button>
        <button onclick="handleclick('5')">5</button>
        <button onclick="handleclick('6')">6</button>
        <button id="btn-operator" onclick="handleclick('-')">−</button>

        <button onclick="handleclick('1')">1</button>
        <button onclick="handleclick('2')">2</button>
        <button onclick="handleclick('3')">3</button>
        <button id="btn-operator" onclick="handleclick('+')">+</button>

        <button id="btn-zero" onclick="handleclick('0')">0</button>
        <button onclick="handleclick('.')">.</button>

        <button id="orange" onclick="cal()">=</button>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
